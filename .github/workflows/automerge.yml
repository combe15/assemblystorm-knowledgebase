name: Automatic Merge

on:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - ".github/**"

jobs:
  merge_pr:
    runs-on: ubuntu-latest
    steps:
  - name: Merge Pull Request
    uses: juliangruber/merge-pull-request-action@v1
    with:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      number: 1
      method: squash